<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="backgroundimg">
        <div class="content">
            <img src="images/avatar.png" class="avatar">
            <header>Login Here</header>
            <form action="">
                <div class="field">
                    <span class="fa fa-user"></span>
                    <input type="text" required placeholder="Email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$">
                </div>
                <div class="field space">
                    <span class="fa fa-lock"></span>
                    <input type="password" class="password" required placeholder="Password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                    title="Must contain at least one  number and one uppercase and lowercase letter, and at least 8 or more characters">
                </div>
                <div class="pass">
                    <a href="">Forgot Password?</a>
                </div>
                <div class="field">
                    <input type="submit" value="LOGIN">
                </div>
                <div class="account">login with</div>
                <div class="link">
                    <div class="facebook">
                        <i class="fa fa-facebook-f"><span>Facebook</span></i>
                    </div>
                    <div class="instagram">
                        <i class="fa fa-instagram"><span>Instagram</span></i>
                    </div>
                </div>
                <div class="signup">Don't have account?
                    <a href="">Register</a>
                </div>
            </form>
        </div>
    
</body>
</html>
